<body>
  <div class="page_wrapper">
    
    <h1>Letters Game!</h1>
    <div class="rules">
      The rules are simple, press the letter that appears on the screen to eliminate it. <br>
      Earn <span id="gain">1 point</span> for a correct hit, lose <span id="lose">1 point</span> 
      for an incorrect one. <br>
      Press ESC to end game. <br>
      Hit start when you're ready!
    </div>
    <div class="game_overlay">
      <button id="start_btn">Start!</button>
      <button id="restart_btn">Restart!</button>
      <div class="you_lose"></div>
      <div class="increased_speed">Increased letter creation speed!</div>
      <div class="game_container">
        <div id="tunnel0" class="tunnel">
        </div>
        <div id="tunnel1" class="tunnel"></div>
        <div id="tunnel2" class="tunnel"></div>
        <div id="tunnel3" class="tunnel"></div>
      </div>
    </div>
    <div id="score" class="score"></div>
